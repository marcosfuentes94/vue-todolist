<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue To Do List</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <h1>Vue To Do List</h1>
        <input type="text" v-model="newTodoText" @keydown.enter="addTodo" placeholder="Inserisci una nuova attivitÃ ">
        <button @click="addTodo">Aggiungi</button>
        <ul>
          <li v-for="todo in todos" :key="todo.id">
            <span :style="{ 'text-decoration': todo.done ? 'line-through' : 'none' }" @click="toggleTodoDone(todo)">{{ todo.text }}</span>
            <button @click="removeTodo(todo)">x</button>
          </li>
        </ul>
      </div>

    <script src="script.js"></script>
</body>
</html>
